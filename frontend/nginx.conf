server {
    listen 80;
    server_name _;
    server_tokens off;

    # Allow image/document uploads through the SPA gateway.
    # Default is 1m which breaks product image uploads with an HTML 413 response.
    client_max_body_size 20m;

    root /usr/share/nginx/html;
    index index.html;
    charset utf-8;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https: wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # SPA fallback - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Prevent caching of index.html so new deployments are picked up immediately.
    # Without this the browser may serve a stale index.html that references old
    # JS/CSS chunks which no longer exist, causing cryptic runtime errors.
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy API requests to Django backend
    location /api/ {
        proxy_pass http://web:8000;
        # Preserve the original Host header including port (e.g. localhost:3000).
        # Django's CSRF Origin check compares Origin (includes port) to Host.
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy media files to Django backend
    location /media/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
    }

    # Do not expose Django admin through the frontend gateway.
    location /admin/ {
        return 404;
    }

    # Static assets - long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
