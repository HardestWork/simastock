<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block subject %}SimaStock{% endblock %}</title>
  <!--[if mso]>
  <style type="text/css">
    table { border-collapse: collapse; }
    .fallback-font { font-family: Arial, sans-serif; }
  </style>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #F3F4F6; font-family: 'Segoe UI', Arial, Helvetica, sans-serif; -webkit-font-smoothing: antialiased;">

  <!-- Outer wrapper -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
         style="background-color: #F3F4F6;">
    <tr>
      <td align="center" style="padding: 24px 16px;">

        <!-- Main card 600px -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0"
               style="max-width: 600px; width: 100%; background-color: #FFFFFF; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">

          <!-- ====== HEADER ====== -->
          <tr>
            <td style="background: linear-gradient(135deg, #0F4C9A 0%, #21A8F6 100%); padding: 28px 32px; text-align: center;">
              <!--[if mso]>
              <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;height:90px;">
                <v:fill type="gradient" color="#0F4C9A" color2="#21A8F6" angle="135" />
                <v:textbox inset="0,0,0,0" style="v-text-anchor:middle;">
              <![endif]-->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center">
                    <span style="font-size: 28px; font-weight: 700; color: #FFFFFF; letter-spacing: 1px;">
                      Sima<span style="color: #FFD700;">Stock</span>
                    </span>
                    <br />
                    <span style="font-size: 12px; color: rgba(255,255,255,0.8); letter-spacing: 2px; text-transform: uppercase;">
                      Gestion de Boutique
                    </span>
                  </td>
                </tr>
              </table>
              <!--[if mso]>
                </v:textbox>
              </v:rect>
              <![endif]-->
            </td>
          </tr>

          <!-- ====== BODY ====== -->
          <tr>
            <td style="padding: 32px 32px 24px;">
              {% block content %}{% endblock %}
            </td>
          </tr>

          <!-- ====== FOOTER ====== -->
          <tr>
            <td style="background-color: #0A3570; padding: 20px 32px; text-align: center;">
              <p style="margin: 0 0 4px; font-size: 13px; color: rgba(255,255,255,0.8);">
                &copy; {% now "Y" %} SimaStock &mdash; simastock.com
              </p>
              <p style="margin: 0; font-size: 11px; color: rgba(255,255,255,0.5);">
                Cet email a ete envoye automatiquement. Merci de ne pas y repondre directement.
              </p>
            </td>
          </tr>

        </table>

        <!-- Sub-footer -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0"
               style="max-width: 600px; width: 100%;">
          <tr>
            <td style="padding: 16px 0; text-align: center;">
              <p style="margin: 0; font-size: 11px; color: #9CA3AF;">
                {% block footer_note %}{% endblock %}
              </p>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
